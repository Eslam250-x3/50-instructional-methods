<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 طريقة تعليمية</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts: Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Custom styles */
        body {
            font-family: 'Cairo', sans-serif;
            scroll-behavior: smooth;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .method-tag {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 9999px;
            font-weight: 600;
            flex-shrink: 0;
        }
        .tag-p {
            background-color: #e0f2fe; /* light-blue-100 */
            color: #0c4a6e; /* light-blue-800 */
        }
        .tag-a {
            background-color: #dcfce7; /* light-green-100 */
            color: #166534; /* light-green-800 */
        }
        .tag-pa {
            background-color: #fef3c7; /* light-amber-100 */
            color: #92400e; /* light-amber-800 */
        }
        .filter-btn.active {
            background-color: #0891b2; /* cyan-600 */
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .description-list {
            padding-right: 1.5rem;
            list-style: disc;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Main Container -->
    <div class="container mx-auto p-4 md:p-8">

        <!-- Header Section -->
        <header class="text-center mb-10">
            <div class="inline-block bg-cyan-600 text-white p-4 rounded-full shadow-lg mb-4">
                <i class="fas fa-chalkboard-teacher fa-3x"></i>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold text-cyan-800">50 طريقة تعليمية</h1>
            <p class="text-gray-600 mt-2 text-lg">دليل شامل ومفصل لأساليب العرض والتطبيق في التصميم التعليمي</p>
        </header>

        <!-- Search and Filter Section -->
        <div class="sticky top-0 bg-gray-50/80 backdrop-blur-sm z-10 py-4 mb-8 rounded-lg">
            <div class="max-w-4xl mx-auto">
                <div class="flex flex-col md:flex-row gap-4">
                    <!-- Search Input -->
                    <div class="relative flex-grow">
                        <input type="text" id="searchInput" placeholder="ابحث عن طريقة محددة..." class="w-full p-3 pr-10 border border-gray-300 rounded-full shadow-sm focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition">
                        <i class="fas fa-search absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <!-- Filter Buttons -->
                    <div id="filter-buttons" class="flex items-center justify-center gap-2">
                        <button class="filter-btn active px-4 py-2 rounded-full bg-white border border-gray-300 hover:bg-gray-100 transition" onclick="filterMethods('all')">الكل</button>
                        <button class="filter-btn px-4 py-2 rounded-full bg-white border border-gray-300 hover:bg-gray-100 transition" onclick="filterMethods('P')">
                            <i class="fas fa-bullhorn text-blue-500 mr-1"></i> عرض
                        </button>
                        <button class="filter-btn px-4 py-2 rounded-full bg-white border border-gray-300 hover:bg-gray-100 transition" onclick="filterMethods('A')">
                            <i class="fas fa-puzzle-piece text-green-500 mr-1"></i> تطبيق
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Methods Grid -->
        <div id="methodsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Cards will be injected here by JavaScript -->
        </div>
        
        <!-- Not Found Message -->
        <div id="notFoundMessage" class="text-center py-16 hidden">
             <i class="fas fa-exclamation-circle fa-3x text-gray-400 mb-4"></i>
             <p class="text-xl text-gray-600">عفواً، لم يتم العثور على نتائج مطابقة لبحثك.</p>
        </div>

    </div>

    <script>
        // Data for all 50 instructional methods, translated and detailed
        const methods = [
            { id: 1, name: 'متاهة العمل', englishName: 'Action Maze', type: 'A', icon: 'fa-sitemap', description: 'نسخة معدلة من دراسة الحالة حيث يحل المتعلمون مشكلة أو قضية عن طريق اتخاذ قرارات. قراراتهم تحدد ما سيرونه لاحقًا. توفر عواقب قراراتهم للمتعلمين رؤى وملاحظات.' },
            { id: 2, name: 'نمذجة السلوك', englishName: 'Behavior Modeling', type: 'P', icon: 'fa-user-check', description: 'يتم عرض سلوك مرغوب فيه للمشاركين، إما من خلال عرض حي من قبل المدرب أو عبر شريط فيديو. ثم يتم تحليل السلوك ودراسته. يشيع استخدامه في تدريب المهارات الشخصية ومهارات الاتصال.' },
            { id: 3, name: 'العصف الذهني', englishName: 'Brainstorming', type: 'P', icon: 'fa-brain', description: 'تقنية حرة لتوليد الأفكار. تتطلب المرحلة الأولى تدفقًا إبداعيًا وعفويًا للاقتراحات دون أي حكم أو تقييم. تتضمن المرحلة الثانية تحليلًا أكثر دقة لاستكشاف الأفكار وتقييم فائدتها.' },
            { id: 4, name: 'مجموعة النقاش السريع', englishName: 'Buzz Group', type: 'P', icon: 'fa-comments', description: 'يتم تقسيم مجموعة كبيرة إلى مجموعات أصغر لإجراء مناقشة سريعة. تجتمع جميع المجموعات في وقت واحد لمدة 5-10 دقائق للتفاعل مع موضوع، أو توليد أفكار أو أسئلة، أو مناقشة قضية، إلخ.' },
            { id: 5, name: 'دراسة الحالة', englishName: 'Case Study', type: 'A', icon: 'fa-file-alt', description: 'يُعطى المتعلمون وصفًا مكتوبًا أو شفويًا لموقف ما. يُطلب منهم، إما فرديًا أو في مجموعات، تحليل الحالة وتقديم النتائج و/أو التوصيات. تستخدم هذه الطريقة عادة لممارسة المهارات التحليلية.' },
            { id: 6, name: 'العيادة التعليمية', englishName: 'Clinic', type: 'A', icon: 'fa-briefcase-medical', description: 'يجتمع المتعلمون لتحليل ومعالجة مشكلة معينة أو للتفاعل مع مشكلة واجهوها.' },
            { id: 7, name: 'الندوة الحوارية', englishName: 'Colloquy', type: 'P', icon: 'fa-users', description: 'نسخة معدلة من حلقة النقاش تضم 4-8 أشخاص. نصف أعضاء اللجنة يمثلون المتعلمين والنصف الآخر هم خبراء أو أشخاص ذوو خبرة. يطرح ممثلو المتعلمين الأسئلة ويثيرون القضايا ويقدمون التعليقات ليرد عليها الخبراء.' },
            { id: 8, name: 'اللجنة', englishName: 'Committee', type: 'PA', icon: 'fa-users-cog', description: 'مجموعة صغيرة مستمدة من مجموعة كبيرة من المتعلمين للتعامل مع مشروع أو مهمة لا يمكن للمجموعة الكبيرة التعامل معها بكفاءة. قد يكون هناك أكثر من لجنة تعمل في نفس الوقت. تقدم كل لجنة تقريرها إلى المجموعة الأكبر للحصول على التوجيه والملاحظات.' },
            { id: 9, name: 'المقارنة والمقابلة', englishName: 'Compare & Contrast', type: 'P', icon: 'fa-balance-scale', description: 'طريقة تستخدم لتسليط الضوء على أوجه التشابه والاختلاف بين شيئين.' },
            { id: 10, name: 'الحادثة الحرجة', englishName: 'Critical Incident', type: 'A', icon: 'fa-search', description: 'نسخة معدلة من دراسة الحالة حيث يُعطى المتعلمون بيانات غير مكتملة. من خلال تحليل الحالة وطرح الأسئلة الصحيحة، يتم إعطاؤهم البيانات الإضافية اللازمة لحل القضية.' },
            { id: 11, name: 'النقد', englishName: 'Critique', type: 'A', icon: 'fa-gavel', description: 'يحلل المتعلمون نقاط القوة والضعف في موضوع، نظام، نهج، اقتراح، إلخ. ثم يقدمون اقتراحات أو تحسينات.' },
            { id: 12, name: 'المناظرة', englishName: 'Debate', type: 'P', icon: 'fa-microphone-alt', description: 'يدافع متعلمان، أو فريقان من المتعلمين، عن وجهات نظر متعارضة حول قضية ما. يتناوب المتعلمون في عرض حججهم. الغرض هو استكشاف جميع جوانب القضية والتأكيد على الفوز.' },
            { id: 13, name: 'العرض التوضيحي', englishName: 'Demonstration', type: 'P', icon: 'fa-person-chalkboard', description: 'يلاحظ المتعلمون أداء مهمة أو إجراء. قد يكون العرض حيًا أو مسجلاً مسبقًا.' },
            { id: 14, name: 'الحوار', englishName: 'Dialogue', type: 'P', icon: 'fa-user-friends', description: 'يجري شخصان محادثة بينما يلاحظ المتعلمون الآخرون. قد يكون الأفراد في الحوار من الخبراء أو من المتعلمين المختارين. قد يقدمون وجهات نظر متعارضة أو يناقشون القضية ببساطة بطريقة مستنيرة.' },
            { id: 15, name: 'المناقشة', englishName: 'Discussion', type: 'P', icon: 'fa-lightbulb', description: 'تبادل للآراء حول موضوع ذي اهتمام مشترك. عادة ما يدير هذه المناقشة قائد، ولكن يمكن أن تكون بدون قائد. يمكن أن تكون غير منظمة وعفوية تمامًا، أو يمكن أن تكون منظمة للغاية.' },
            { id: 16, name: 'التمرين', englishName: 'Drill', type: 'A', icon: 'fa-dumbbell', description: 'جلسة من الممارسة المتكررة مصممة لزيادة الكفاءة، أو تحسين جودة الأداء، أو المساعدة على الاحتفاظ بالمعلومات.' },
            { id: 17, name: 'حلقة النقاش المفتوحة', englishName: 'Expanded Panel', type: 'P', icon: 'fa-chair', description: 'هذه حلقة نقاش مع كرسي فارغ. يمكن للمتعلمين شغل الكرسي الفارغ مؤقتًا للمشاركة لفترة وجيزة في حلقة النقاش. عندما ينتهون من قول ما لديهم، يخلون الكرسي حتى يتمكن متعلم آخر من شغله.' },
            { id: 18, name: 'الرحلة الميدانية', englishName: 'Field Trip', type: 'P', icon: 'fa-bus', description: 'يتم أخذ المتعلمين إلى البيئة التي يتم فيها أداء المهمة. يتم التخطيط للرحلة بعناية للتعلم من خلال الملاحظة وتحليل ما يتم ملاحظته. (هذه ليست مجرد جولة عادية).' },
            { id: 19, name: 'حوض السمك', englishName: 'Fish Bowl', type: 'PA', icon: 'fa-fish', description: 'تعديل للمناقشة حيث يتم تقسيم مجموعة كبيرة إلى مجموعتين أصغر. تناقش الدائرة "الداخلية" قضية ما أو تقوم بتمرين بينما تلاحظ الدائرة "الخارجية" ثم تقدم ملاحظات أو تغذية راجعة.' },
            { id: 20, name: 'المنتدى', englishName: 'Forum', type: 'P', icon: 'fa-comments-dollar', description: 'بعد عرض تقديمي رسمي، يناقش المتعلمون ويطرحون أسئلة حول الموضوع. قد يطرحون أسئلة على المتحدث أو يناقشون فيما بينهم. بالنسبة للمجموعات الكبيرة، قد تكون هناك حاجة إلى مدير للجلسة.' },
            { id: 21, name: 'اللعبة التعليمية', englishName: 'Game', type: 'PA', icon: 'fa-gamepad', description: 'تُستخدم اللعبة لتقديم وتعزيز المحتوى بطريقة ممتعة. في الألعاب التعاونية، يمكن للفرق مساعدة بعضها البعض للوصول إلى منتج أو حل نهائي. إذا كانت اللعبة تنافسية، يمكن للمشاركين التنافس إما مع المدرب، أو مع بعضهم البعض، أو مع أنفسهم، أو مع جهاز كمبيوتر، أو مع فرق أخرى.' },
            { id: 22, name: 'سلة الوارد', englishName: 'In-Basket', type: 'A', icon: 'fa-inbox', description: 'تُعطى عناصر مُعدة للمتعلمين كما لو كانت تصل في سلة الوارد. يجب على المتعلمين تحديد الأولويات، واتخاذ القرارات، والتعامل مع أي صعوبات، والاستجابة للمواعيد النهائية والضغوط، إلخ، من أجل إنجاز عبء العمل.' },
            { id: 23, name: 'الأدوات التقييمية', englishName: 'Instruments', type: 'P', icon: 'fa-tasks', description: 'يملأ المتعلمون استبيانات أو تقييمات، لاكتساب نظرة ثاقبة حول أنفسهم أو استكشاف موضوع ما.' },
            { id: 24, name: 'المقابلة', englishName: 'Interview', type: 'P', icon: 'fa-microphone', description: 'تُتاح للمتعلمين فرصة لإجراء مقابلة وطرح الأسئلة على شخص خبير. في بعض الأحيان، يجري شخص آخر المقابلة والمتعلمون يلاحظون فقط.' },
            { id: 25, name: 'المختبر', englishName: 'Laboratory', type: 'A', icon: 'fa-vial', description: 'موقع تدريب يتم إعداده للسماح بالتجريب والاختبار من قبل المتعلمين. يمكن القيام بذلك للتدريب التقني والعلمي ولكن أيضًا للعلاقات الإنسانية والبرامج السلوكية المعقدة.' },
            { id: 26, name: 'مناقشة المجموعة الكبيرة', englishName: 'Large Group Discussion', type: 'P', icon: 'fa-users-line', description: 'تبادل للآراء بين المجموعة بأكملها. قد يتم تصميمها في الدرس، وفي هذه الحالة تكون عادةً منظمة ويديرها المدرب. قد تنشأ أيضًا بشكل عفوي نتيجة لاهتمامات المشاركين.' },
            { id: 27, name: 'المحاضرة', englishName: 'Lecture', type: 'P', icon: 'fa-chalkboard-user', description: 'عرض تقديمي شفوي مُعد حول موضوع معين. عند استخدام المحاضرات في التدريب، تأكد من أن المحتوى الذي سيتم تغطيته ليس طويلاً جدًا. بينما يريد/يتوقع المتعلمون بعض المحاضرات، تأكد من دمج المحاضرات مع طرق العرض والتطبيق الأخرى.' },
            { id: 28, name: 'المحاضرة المصغرة', englishName: 'Lecturette', type: 'P', icon: 'fa-person-booth', description: 'طريقة عرض شفوي منظم يقدم فيها المدرب المحتوى في أجزاء تتراوح من 5 إلى 20 دقيقة. يتطلب كل جزء بعض التفاعل بين المتعلمين والمدرب. تشمل تنويعات المحاضرة المصغرة: <ul class="description-list mt-2"><li><b>مختصرة:</b> يسرد المتعلمون كل ما يعرفونه عن موضوع ما ويقدم المدرب المحتوى المفقود.</li><li><b>الربط بالرسوم:</b> يعرض المدرب صورة أو رمزًا لتمثيل فكرة/موضوع رئيسي ثم يشرح أهميته.</li><li><b>مقابلة وهمية:</b> "يقابل" مشارك متطوع المدرب باستخدام قائمة أسئلة أو نص يقدمه المدرب.</li><li><b>الاختيار من متعدد:</b> بعد أن يقدم المدرب جزءًا من المحتوى، يجيب المتعلمون على سلسلة من أسئلة الاختيار من متعدد.</li><li><b>البحث والتعلم:</b> يُعطى المتعلمون سلسلة من الأسئلة ويعملون في مجموعات صغيرة للبحث في المحتوى المقدم.</li><li><b>كارتون:</b> يعرض المدرب رسماً كاريكاتورياً يوضح لتعزيز فكرة/موضوع رئيسي.</li><li><b>ملء الفراغات:</b> يملأ المتعلمون كلمات أو عبارات قصيرة في مخطط تفصيلي للأفكار الرئيسية التي تمت تغطيتها في المحاضرة المصغرة.</li><li><b>تعاونية:</b> يوزع المدرب بطاقات مواضيع مرقمة بشكل عشوائي على المتعلمين الذين يتم استدعاؤهم لقراءتها بصوت عالٍ.</li><li><b>أمثلة/استثناءات:</b> يُطلب من المتعلمين، في مجموعات صغيرة، إنشاء مثال أو تشبيه للمحتوى المقدم أو تحديد استثناءات للقواعد أو الإجراءات.</li><li><b>رسم الخرائط الذهنية:</b> ينشئ المتعلمون تمثيلات رسومية حرة (أي خرائط ذهنية) للمحتوى المقدم ويتبادلون الخرائط مع المشاركين الآخرين.</li><li><b>الكلمات المفتاحية:</b> يكتب المدرب كلمة مفتاحية واحدة على اللوح الورقي عند تقديم كل عنصر من عناصر المحتوى.</li></ul>' },
            { id: 29, name: 'فريق الاستماع', englishName: 'Listening Team', type: 'P', icon: 'fa-headphones', description: 'يتم تكليف مجموعة من المتعلمين بالاستماع إلى متحدث، وتدوين الملاحظات، وإعداد الأسئلة، ثم تلخيص الجلسة. قد يُسمح لهم أيضًا بطرح الأسئلة على المتحدث. يمكن لكل فريق استماع التركيز على جانب مختلف من الجلسة وتقديم تقرير عن ملاحظاتهم واستنتاجاتهم.' },
            { id: 30, name: 'الماراثون التعليمي', englishName: 'Marathon', type: 'PA', icon: 'fa-running', description: 'يبقى المتعلمون في بيئة التعلم بشكل مستمر لفترة طويلة. عادة ما يتم ذلك في مكان منعزل لتقليل الانحرافات والسماح بالتركيز الشديد على أهداف الجلسة. عادة ما يكون مخصصًا للمهارات الشخصية والتعلم الشخصي والتقييم الذاتي.' },
            { id: 31, name: 'التخيل الذهني', englishName: 'Mental Imagery', type: 'A', icon: 'fa-lightbulb', description: 'عملية استرخاء وتخيل نفسك وأنت تؤدي مهمة بشكل صحيح. يعد التدريب الذهني المتكرر مكملاً أو بديلاً للممارسة الفعلية.' },
            { id: 32, name: 'الحالة المصغرة', englishName: 'Mini-Case', type: 'A', icon: 'fa-file-signature', description: 'تعديل لدراسة الحالة حيث يتم وصف موقف موجز للمتعلمين الذين يناقشون كيفية التعامل مع الحالة. تتميز بتقديم الحقائق الرئيسية فقط وبإيجاز في المناقشة. غالبًا ما تستخدم لتقديم أمثلة على المواقف والإجراءات.' },
            { id: 33, name: 'مناقشات الجوار', englishName: 'Neighbor Discussions', type: 'P', icon: 'fa-user-plus', description: 'طريقة سريعة لخلق المشاركة والنشاط من قبل المتعلمين. يُطلب منهم التحدث إلى الشخص المجاور لهم لبضع دقائق لمناقشة قضية، أو الإجابة على سؤال، أو توليد أسئلة لطرحها.' },

        ];

        const grid = document.getElementById('methodsGrid');
        const searchInput = document.getElementById('searchInput');
        const notFoundMessage = document.getElementById('notFoundMessage');

        // Function to create a method card
        function createCard(method) {
            const typeTag = method.type.includes('P') && method.type.includes('A') ? 'PA' : method.type;
            let typeLabel, typeClass;
            if (typeTag === 'PA') {
                typeLabel = 'عرض وتطبيق';
                typeClass = 'tag-pa';
            } else if (typeTag === 'P') {
                typeLabel = 'عرض';
                typeClass = 'tag-p';
            } else {
                typeLabel = 'تطبيق';
                typeClass = 'tag-a';
            }

            return `
                <div class="card bg-white p-6 rounded-xl shadow-md border border-gray-200 flex flex-col items-start gap-4" data-name="${method.name}" data-english-name="${method.englishName}" data-type="${method.type}">
                    <div class="flex justify-between items-start w-full gap-4">
                        <div class="flex items-start gap-4">
                            <div class="bg-cyan-100 text-cyan-700 w-12 h-12 flex items-center justify-center rounded-full flex-shrink-0 mt-1">
                                <i class="fas ${method.icon} fa-lg"></i>
                            </div>
                            <div>
                                <h3 class="text-xl font-bold text-gray-800">${method.englishName}</h3>
                                <p class="text-md text-cyan-700 font-semibold">(${method.name})</p>
                            </div>
                        </div>
                        <span class="method-tag ${typeClass}">${typeLabel}</span>
                    </div>
                    <div class="text-gray-600 leading-relaxed">${method.description}</div>
                </div>
            `;
        }

        // Function to display methods
        function displayMethods(methodsToDisplay) {
            grid.innerHTML = methodsToDisplay.map(createCard).join('');
            if(methodsToDisplay.length === 0) {
                notFoundMessage.classList.remove('hidden');
            } else {
                notFoundMessage.classList.add('hidden');
            }
        }

        // Initial display
        displayMethods(methods);

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = methods.filter(method => 
                method.name.toLowerCase().includes(searchTerm) || 
                method.englishName.toLowerCase().includes(searchTerm)
            );
            displayMethods(filtered);
            // Reset filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.filter-btn[onclick="filterMethods(\'all\')"]').classList.add('active');
        });

        // Filter functionality
        window.filterMethods = function(type) {
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            searchInput.value = ''; // Clear search input
            
            if (type === 'all') {
                displayMethods(methods);
            } else {
                const filtered = methods.filter(method => method.type.includes(type));
                displayMethods(filtered);
            }
        }

    </script>
